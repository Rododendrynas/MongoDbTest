    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
        <a href="memberships.html">Memberships</a>
        <a href="#">Users</a>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1>Create User</h1>

        <form id="createUser">
          <div class="input">
            <label for="name" aria-required="true">First Name</label>
            <input type="text" id="name" placeholder="Name" />
          </div>
          <div class="input">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" />
          </div>
          <div class="input">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Email Address" />
          </div>

          <div class="buttons">
            <button type="submit" class="cancel_button">Cancel</button>
            <button type="submit" class="add_button">New User</button>
          </div>
        </form>
      </section>
    </main>
    <footer>Copyright &copy; 2021 Membership Manager.</footer>
  </body>
